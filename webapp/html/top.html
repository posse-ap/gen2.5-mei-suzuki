<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <header>
    <div class="header_wrapper">
      <div class="header_left">
        <div class="header_left_logo">
          <img src="../img/logo.png" alt="logo">
        </div>
        <p>4th week</p>
      </div>
      <div class="header_right">
        <button>記録・投稿</button>
      </div>
    </div>
  </header>
  <main>
    <div class="top_container">
      <div class="top_container_top">
        <div class="top_container_left">
          <div class="top_container_left_up">
            <div class="content box">
              <div class="inner_text">
                <p class="title">Today</p>
                <p class="figure">3</p>
                <p class="hour">hour</p>
              </div>
            </div>
            <div class="content box">
              <div class="inner_text">
                <p class="title">Month</p>
                <p class="figure">120</p>
                <p class="hour">hour</p>
              </div>
            </div>
            <div class="content box">
              <div class="inner_text">
                <p class="title">Total</p>
                <p class="figure">1348</p>
                <p class="hour">hour</p>
              </div>
            </div>
          </div>
          <div class="top_container_left_down box">
  
          </div>
        </div>
        <div class="top_container_right">
          <div class="contents_left box">
            <p>学習言語</p>
          </div>
          <div class="contents_right box">
            <p>学習コンテンツ</p>
          </div>
        </div>
      </div>  
      <div class="top_container_bottom">
        <button>＜</button>
        <p>2020年 10月</p>
        <button>＞</button>
      </div>
    </div>
  </main>
</body>
</html>
